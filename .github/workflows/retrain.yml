name: Auto Retrain Lead Model

on:
  push:
    paths:
      - 'data/raw/**'
      - 'data/crm_feedback/**'
      - 'src/**'
      - '.github/workflows/retrain.yml'
  schedule:
    - cron: '0 2 * * *'

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc[s3]" dagshub mlflow scikit-learn pandas joblib

      - name: Pull latest DVC data
        run: dvc pull

      - name: Run preprocessing and training pipeline
        run: |
          python src/preprocess_lead.py
          python src/train_baseline.py
          python src/merge_crm.py
          python src/retrain_crm.py
          python src/evaluate.py
          python src/drift_detection.py

          

